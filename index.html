    <script>
        if (false) {


            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            var drawingSurface = document.getElementById('canvas');
            var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, canvas: drawingSurface });
            renderer.setSize(1000, 1000);
            renderer.setClearColor(0xffffff, 1);

            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;
            controls.enablePan = false;

            var keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
            keyLight.position.set(-100, 0, 100);

            var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
            fillLight.position.set(100, 0, 100);

            var backLight = new THREE.DirectionalLight(0xffffff, 1.0);
            backLight.position.set(100, 0, -100).normalize();

            scene.add(keyLight);
            scene.add(fillLight);
            scene.add(backLight);

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setTexturePath('');
            mtlLoader.setPath('');
            mtlLoader.load('Final Assembly Cad.mtl', function (materials) {

                materials.preload();

                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('');
                objLoader.load('Final Assembly Cad.obj', function (object) {

                    scene.add(object);
                    object.position.y -= 60;

                });

            });

            var animate = function () {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            };

            animate();

        }

    </script>
